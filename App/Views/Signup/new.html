{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign up</h1>
	{% if user.errors is not empty %}
		<p>Errors:</p>
		<ul>
			{% for error in user.errors %}
				<li> {{ error }} </li>
				{% endfor %} 
		</ul>
	{% endif %}
	<form class="form" method="post" action="/signup/create">
		<div class="inputfield">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" class="input" placeholder="name" value="{{ user.name }}" />
		</div>
		<div class="inputfield">
			<label for="email">Email Address</label>
			<input type="text" id="email" name="email" class="input" placeholder="email address" value="{{ user.email }}"/>
		</div>
		<div class="inputfield">
			<label for="inputPassword">Password</label>
			<input type="password" id="inputPassword" name="password" class="input" placeholder="Password" />
		</div>
		<div class="inputfield">
			<label for="inputPasswordConfirmation">Repeat password</label>
			<input type="password" id="inputPasswordConfirmation" name="passwordConfirmation" class="input" placeholder="Repeat Password" />
		</div>
		
		<!--<div class="g-recaptcha" data-sitekey="6Lck-z8aAAAAAAvsfLI1iUrgtZyoDIS0FXApfSpb"></div>-->
		<div class="inputfield btn-warning">
			<input type="submit" value="Signup" class="btn">
		</div>
	</form>
	
	
{% endblock %}
